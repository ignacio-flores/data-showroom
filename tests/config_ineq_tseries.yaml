#Define fixed selectors 
selectors:
  GEO_long:
    label: "Country"
    selected:
      - "United States"
  var_per:
    label: "Variable"
    selected: "Share of Total Net Wealth, p99p100"
  d5_dboard_specific_lab:
    label: "Unit of analysis"
    selected:
      - "Individuals - Adults"
      - "Individuals - Adults (equal split)"
      - "Households"
      - "Tax Units"
    multiple: true

#Define reactive selectors (will react to a change in fixed selectors)
reactive_sel:
  Data_Type:
    label: "Data type"
    type: "checkbox"
  legend:
    label: "Source"
    type: "checkbox"

