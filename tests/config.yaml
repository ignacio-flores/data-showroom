#define data source
data.file: "data/ineq_warehouse_meta_v1_2.csv"
data.wrangler: "tests/dictionary_loader_ineq.R" #add code to transform the data before plotting if needed 

#combe columns into a string variable if needed 
new.cols: 
  viz_color_var:
    - "legend"
    - "d5_dboard_specific_lab"
  var_per:
    - "d3_vartype_lab"
    - "percentile"

#define plot type 
gopts: 
 - "line"
 - "point"
 
#define main plot variables 
mainvars: 
 x.var: "year"
 y.var: "value"
 color.var: "viz_color_var"

#Define fixed selectors 
fixed_sel:
  GEO_long:
    label: "Country"
    selected:
      - "United States"
  var_per:
    label: "Variable"
    selected: "Share of Total Net Wealth, p99p100"
  d5_dboard_specific_lab:
    label: "Unit of analysis"
    selected:
      - "Individuals - Adults"
      - "Individuals - Adults (equal split)"
      - "Households"
      - "Tax Units"
    multiple: true

#Define reactive selectors (react to changes in fixed selectors)
reactive_sel:
  Data_Type:
    label: "Data type"
    type: "checkbox"
  legend:
    label: "Source"
    type: "checkbox"

#define the columns of the data table widget 
dt_cols:
  GEO: "Country code"
  year: "Year"
  GEO_long: "Country"
  var_per: "Variable"
  d5_dboard_specific_lab: "Unit of Analysis"
  value: "Value"
  viz_color_var: "Source and Unit"
  legend: "Source"
  metadata: "Description"
  data_description: "Metadata"
  Data_Type: "Data type"

#define the information shown in the tooltip 
tooltip:
  GEO_long: "Country:"
  year: "Year:"
  value: "Value:"
  legend: "Source:"
  metadata: "Explanation:"
  data_description: "Data type:"
